
<div class="container mat-elevation-z8">
  <div class="row mt-2 pt-3">
    <div class="col-xs-12 xs-end">
      <p class="pageheader">
          Client Portal
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8"> </div>

    <div class="col-sm-2">
      <input type="text"
      (keyup)="filterClients()"
      [(ngModel)]="filteredclients"
      class="search-input"
      placeholder="search client"
      >
    </div>
    <div class="col-sm-2">
      <a routerLink="add" mat-raised-button color="primary">Add Client</a>
    </div>
  </div>


  <table class="table table-striped" matSort mat-table [dataSource]="datasource" >

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef > Id  </th>
      <td mat-cell *matCellDef="let element" > {{element.clientId}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name  </th>
      <td mat-cell *matCellDef="let element" > {{element.firstName}}  {{element.lastName}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef > Email </th>
      <td mat-cell *matCellDef="let element" > {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef > Birthdate </th>
      <td mat-cell *matCellDef="let element" > {{element.birthDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company  </th>
      <td mat-cell *matCellDef="let element" > {{element.company.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element" >
        <a [routerLink]="['/client/',element.clientId]" >
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator style="color: indigo;"
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,15,20]"
    aria-label="Select page"
  >

  </mat-paginator>

</div>


<router-outlet> </router-outlet>
